<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generator</title>

<body>
    <nav>
        <h1>Pokemon team generator</h1>
      </nav>
  
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm">

    </div>
    </div>
    <div class="container">

            <form class="form-inline" onsubmit="event.preventDefault(); generateTeam()">

        </div>
    </div>
    </div>
    <div class="container">
    <div class="row justify-content-center">

        </div>
    </div>
